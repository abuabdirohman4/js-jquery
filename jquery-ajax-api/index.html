<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 id="heading" class="mt-4">Hello World</h1>
        <button class="btn btn-danger" id="cvmApply">Apply</button>
        <form class="mt-4 col-lg-9">
            <div class="mb-2">
                <label for="name" class="form-label font-size-12">Name</label>
                <input type="text" class="form-control font-size-11 border-radius-20" id="name" disabled>
            </div>
            <div class="mb-2">
                <label for="handphone" class="form-label font-size-12">No. Handphone</label>
                <input type="number" class="form-control font-size-11 border-radius-20" id="handphone" disabled>
            </div>
            <div class="mb-2">
                <label for="email" class="form-label font-size-12">Email</label>
                <input type="email" class="form-control font-size-11 border-radius-20" id="email" disabled>
            </div>
            <div class="mb-2">
                <label for="company" class="form-label font-size-12">Company Name</label>
                <input type="text" class="form-control font-size-11 border-radius-20" id="company" disabled>
            </div>
            <div class="mb-2">
                <span class="form-label align-items-center font-size-12">Account Information</span>
                <select type="text" class="form-select font-size-11 border-radius-20" id="business" disabled>
                    <option value="Logistic">Logistic</option>
                </select>

            </div>
            <div class="mb-2">
                <label for="city" class="form-label font-size-12">City</label>
                <input type="text" class="form-control font-size-11 border-radius-20" id="city" disabled>
            </div>
            <div class="mb-2">
                <label for="position" class="form-label font-size-12">Position</label>
                <input type="text" class="form-control font-size-11 border-radius-20" id="position" disabled>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-send text-white font-size-12 border-radius-20">Send
                    Request
                    <i class="fas fa-paper-plane"></i></button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $("#heading").click(function () {
            alert("Hellow World");
        });


        $("#cvmApply").click((e) => {
            event.preventDefault();
            $('form input.form-control').removeAttr("disabled");
            console.log('hai')
        });

        $(document).ready(function () {
            let endpoint = 'https://api.linkpreview.net'
            let apiKey = '82159d48edc88d2e49a835dac289db05'

            $.ajax({
                url: endpoint + "?key=" + apiKey + " &q=https://www.google.com",
                contentType: "application/json",
                dataType: 'json',
                success: function (result) {
                    console.log("ini result", result);
                    $('#name').val(result["description"]);
                    $("#company").val(result["url"]);
                }
            })
        });
    </script>
</body>

</html>
